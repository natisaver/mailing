
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signup for my Newsletter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="./css/styles2.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="https://natisaver.github.io/cv/images/mugicon.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up today!</h1>
      <label for="firstName" class="sr-only">First Name</label>
      <input type="text" id="firstName" class="form-control text" placeholder="First Name" required autofocus>
      <label for="lastName" class="sr-only">Last Name</label>
      <input type="text" id="lastName" class="form-control middle" placeholder="Last Name" required>
      <label for="inputEmail" class="sr-only">Password</label>
      <input type="email" id="inputEmail" class="form-control email" placeholder="Email Address" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <a class="mt-5 mb-3 text-muted" href="https://www.natisaver.github.io/cv">Created by Nat</a>
    </form>
  </body>
</html>
