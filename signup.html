<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign up for newsletter</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 

    <!-- <head profile="http://www.w3.org/2005/10/profile"> -->
    <link rel="icon" type="image/png" href="https://natisaver.github.io/cv/images/mugicon.png">

</head>

<body>
    <div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="spanner">
            <span>Sign up to get the latest updates!</span>
        </div>
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
        <img src="https://natisaver.github.io/cv/images/mugicon.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="First Name" required autofocus>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Last Name" required>
        <input type="email" id="password" class="fadeIn third" name="login" placeholder="Email Address" required>
        <input type="submit" class="fadeIn fourth" value="Sign Up">
        </form>


        <div id="formFooter">
        <a class="underlineHover" href="https://natisaver.github.io/cv/">Created By Nat</a>
        </div>

    </div>
    </div>

</body>
</html>
